<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  
  <link rel="stylesheet" href="./style.css">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">  

  <!--type="module" diz q o script aceita import/export do ES6-->
  <script src="./js/script.js" type="module" defer></script> <!--Propriedade booleana da tag script. Podemos colocar essa propriedade que vai fazer com que o script só seja lido após todo o html ter sido lido-->
</head>
<body>

  <div class="alert-error-wrapper">
    Digite somente números
  </div>

  <div class="container">
    <main class="card">

      <form action="">
        <h1 class="title">Cálculo de IMC</h1>

        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input id="weight" type="text" placeholder="60">
        </div>

        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input id="height" type="text" placeholder="165">
        </div>

        <button type="submit">
          Calcular IMC 
          <img src="./assets/arrow.svg" alt="Seta apontando para a direita">
          <!--Optamos por deixar a orquivo SVG em uma pasta separadamente mas, se desejassemos modificar via css poderíamos ter deixado o SVG direto no html-->
        </button> 
        <!--Dentro de um form, um botão será altomaticamente um botão de submite, mas se quisermos ser expecíficos podemos utilizar o type = "submite"-->


      </form>
      
    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
        <!--Botão que irá fechar o pop-up/modal-->
        <button class="close">
          <img src="./assets/close.svg" alt="Botão com um X para fechar o pop-up">
        </button>
        <!--É recomendado utilizar somente um h1 por página-->
        <span>Seu IMC é de X</span>
      </h2>
    </div>
  </div>


</body>
</html>
