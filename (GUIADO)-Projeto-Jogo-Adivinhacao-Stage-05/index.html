<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Jogo Adivinhação</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>

    <div class="screen1">
      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe o número entre 0 e 10.</p>

      <form>
        <input id="inputNumber" type="number" min="0" max="10"> 
        <!--id="" nos permite selecionar essa tag especificamente no .js. min="" e max="" definem os limites que podem ser utilizados pelas setinhas dentro do input number-->
        <button id="buttonTry">Tentar</button> <!--A propriedade onclick="Nome Da Função" vai executar alguma função javascript quando clicarmos no button; event vai permitir, juntamente a função add no arquivo.js, impedir que a pagina recarregue ao clicarmos no button-->
      </form>
    </div>

    <div class="screen2 hide">
      <h2>Acertou em X vezes</h2>
      <button id="buttonReset">Jogar novamente</button>
    </div>
  </main>


  <script src="./script.js"></script>
</body>
</html>
