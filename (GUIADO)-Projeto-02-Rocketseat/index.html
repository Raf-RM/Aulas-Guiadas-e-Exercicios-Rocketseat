<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treine me</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--DIV CONTENDO TODO O CONTEÚDO DA PAGINA-->
  <div class="page">
   
    <!--header É UMA TAG SEMANTICA DE CABEÇALHO-->
    <header>
    </header>
     
      <!--TEC SEMANTICA DE NAVEGAÇÃO nav QUE CONTÉM UMA LISTA-->
    <nav>
      <!--COLOCANDO EM UMA LISTA (pode ser ordenada ou desordenada)-->
      <a id="logo" href="#">
        <img src="images/logo.svg" alt="Treine me">        
      </a>
      
      <ul>
        <!--LISTA NÃO ORDENADA-->
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Treinar</a></li>
      </ul>
    </nav>



    <!--CONTEÚDO PRINCIPAL DA PAGINA-->
    <main>
      <!--section É UTILIZADO PARA AGRUPAR TEXTOS-->
      <section>
        <h1>Treinos <span>exclusivos</span>
          para você!
        </h1>

        <p>Nós criamos treinos <strong>exclusivos e únicos para você</strong>.<br/> 
          Invista no seu corpo e <strong>tenha muito mais performance</strong> e 
          qualidade de vida.
        </p>

        <button>
          <img src="images/whats.svg" alt="ícone do whatsapp">
          Comece já
        </button>
      </section>

      <img src="images/img.jpg" alt="Desenho de uma mulher pulando corda">

    </main>

    <footer>
      fale concosco no instagram <a href="https://instagram.com" target="_blank">@treine.me</a>
    </footer>

  </div>

  <img id="balls" src="images/balls.svg" alt="Bolinhas azuis no canto inferior direito da página">

</body>
</html>
